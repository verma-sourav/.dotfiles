version = 3
final_space = true

[transient_prompt]
  template = '❯ '
  background = 'transparent'
  foreground_templates = [
    '{{if gt .Code 0}}red{{end}}',
    '{{if eq .Code 0}}green{{end}}',
  ]
  newline = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '{{ .Path }}'
    foreground = 'blue'
    background = 'transparent'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'

  [[blocks.segments]]
    foreground = 'p:grey'
    background = 'transparent'
    type = 'git'
    style = 'plain'
    templates = [
      ' {{ .HEAD }} ',
      '{{ if .UpstreamGone }}≢{{ end }}',
      '{{ if .Staging.Changed }}+{{ end }}',
      '{{ if gt .Working.Unmerged 0 }}x{{ end }}',
      '{{ if gt .Working.Modified 0 }}!{{ end }}',
      '{{ if gt .Working.Deleted 0 }}-{{ end }}',
      '{{ if gt .Working.Untracked 0 }}?{{ end }}',
      '{{ if gt .StashCount 0 }}${{ end }}',
      '{{ if gt .Behind 0 }}⇣{{ end }}',
      '{{ if gt .Ahead 0 }}⇡{{ end }}',
    ]

    [blocks.segments.properties]
      branch_icon = ''
      cache_duration = 'none'
      cherry_pick_icon = 'cherry-picking '
      commit_icon = '@'
      fetch_status = true
      merge_icon = 'merging '
      rebase_icon = 'rebasing '
      revert_icon = 'reverting '

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'yellow'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '❯'
    background = 'transparent'
    type = 'text'
    style = 'plain'
    foreground_templates = [
      '{{if gt .Code 0}}red{{end}}',
      '{{if eq .Code 0}}green{{end}}',
    ]

    [blocks.segments.properties]
      cache_duration = 'none'
